        <title>UPgames</title>
        <meta charset="UTF-8">

        <link rel="stylesheet" type="text/css" href="../estilo/bootstrap.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="../js/scriptCarteira.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm cor-menu navbar-dark">
            <img id="logo" src="../imagens/logo.png" width="150" height="150">
            <ol class="navbar-nav itens-menu container">
                <li class="nav-item" >
                    <a class="nav-link " onclick="abreTelaHome()">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" onclick="abreTelaLoja()">LOJA</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" onclick="abreTelaBiblioteca()">BIBLIOTECA</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" onclick="abreTelaCarteira()">CARTEIRA</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" onclick="abreTelaCarrinho()">
                        <style>
                            .img_carrinho{
                                width: 50px;
                                height: 50px;
                                cursor: pointer;
                            }
                        </style>
                        <img class="img_carrinho" src="../imagens/carrinho.png">
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../index.html">SAIR</a>
                </li>
            </ol>
        </nav>
           
        <section>
            <h1 id="saldo">SALDO: </h1>
        </section>
        <section id="formAdicionaSaldo">
            <input 
                type="text" 
                id="cvalor" 
                placeholder="R$ 0,00" 
                onfocus="limpaPlaceHolder(this);" 
                onblur="formataValor(this);"
            >
            <h2>Forma de Pagamento:</h2>
            <input
                type="radio"
                id="boleto"
                name="rbformapagamento"
                value="boleto"
            >
            <label for="boleto">Boleto</label>
            <input
                type="radio"
                id="cartao"
                name="rbformapagamento"
                value="cartao"
            >
            <label for="cartao">Cartão de Crédito</label>
            <input
                type="radio"
                id="pix"
                name="rbformapagamento"
                value="pix"
            >
            <label for="pix">Pix</label>
            <br>
            <input 
                type="button" 
                id="btnConfirma" 
                value="ADICIONAR" 
                onclick="adicionaSaldo();"
            >
        </section>   
            
    <footer id="rodape">
        <div class="rodapefinal">
            <img src="../imagens/up.png">
            <h5>All Rights Reserved - UP Games</h5>
        </div>
    </footer>

</body>


</html>
