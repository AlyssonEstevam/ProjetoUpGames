<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>UPgames</title>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="../imagens/logo16.ico" />
        <link rel="stylesheet" type="text/css" href="../estilo/styleNovoUsuario.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="../js/scriptNovoUsuario.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="divLogo">
                <img id="imgLogo" class="img-fluid" src="../imagens/logo.png">
            </div>
            <div class="divFormulario">
                <input 
                    type="text" 
                    id="cnome" 
                    placeholder="NOME COMPLETO" 
                    onfocus="limpaPlaceHolder(this);" 
                    onblur="adicionaPlaceHolder(this);" 
                    onkeypress="teclaPressionada(event, this);"
                >
                <select id="comboFiltros">
                    <option value="0">Tipo de Usuario</option>
                </select>
                <input 
                    type="text" 
                    id="clogin" 
                    placeholder="LOGIN" 
                    onfocus="limpaPlaceHolder(this);" 
                    onblur="adicionaPlaceHolder(this);" 
                    onkeypress="teclaPressionada(event, this);"
                >
                <input 
                    type="password" 
                    id="csenha" 
                    placeholder="SENHA" 
                    onfocus="limpaPlaceHolder(this);" 
                    onblur="adicionaPlaceHolder(this);" 
                    onkeypress="teclaPressionada(event, this);"
                >
                <input 
                    type="password" 
                    id="cconfirmasenha" 
                    placeholder="CONFIRME A SENHA" 
                    onfocus="limpaPlaceHolder(this);" 
                    onblur="adicionaPlaceHolder(this);" 
                    onkeypress="teclaPressionada(event, this);"
                >
            </div>
            <div class="divBotoes">
                <div class="divBtnCadastra">
                    <input 
                        type="button" 
                        id="btnCadastra" 
                        value="CADASTRAR" 
                        onclick="realizaCadastro();"
                    >
                    <input 
                        type="button" 
                        id="btnLimpar" 
                        value="LIMPAR" 
                        onclick="limparCampos();"
                    >
                </div>
                <div class="divBtnVoltar">
                    <input 
                        type="button" 
                        id="btnVoltar" 
                        value="VOLTAR" 
                        onclick="abreTelaManterUsuario();"
                    >
                </div>
            </div>
        </div>
    </body>
    
</html>
