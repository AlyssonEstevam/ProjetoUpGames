<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>UPgames</title>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="imagens/logo16.ico" />
        <link rel="stylesheet" type="text/css" href="estilo/styleLogin.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="js/scriptLogin.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="divLogo">
                <img id="imgLogo" class="img-fluid" src="imagens/logo.png">
            </div>
            <div class="divFormulario">
                <input type="text" id="clogin" placeholder="LOGIN" onfocus="limpaPlaceHolder(this);" onblur="adicionaPlaceHolder(this);">
                <input type="password" id="csenha" placeholder="SENHA" onfocus="limpaPlaceHolder(this);" onblur="adicionaPlaceHolder(this);">
            </div>
            <div class="divBotoes">
                <input type="button" id="btnLogin" value="LOGIN" onclick="realizaLogin();">
                <input type="button" id="btnCadastro" value="CADASTRO" onclick="abreTelaCadastro();">
            </div>
        </div>
    </body>
    
</html>
